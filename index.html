<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Letters | Project</title>

    <!-- LINKS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Mail yourself a letter!</h1>
      <div id="blank">
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Please enter your name.">
          </div>
          <div class="form-group">
            <label for="street">Street</label>
            <input type="text" name="stree" id="street" placeholder="Please enter your street name.">
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" name="city" id="city" placeholder="Please enter your city.">
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <input type="text" name="state" id="state" placeholder="Please enter your state.">
          </div>
          <div class="form-group">
            <label for="zipcode">zipcode</label>
            <input type="text" name="zipcode" id="zipcode" placeholder="Please enter your zipcode.">
          </div><!--/.form-group -->
          <button type="submit" class="btn btn-default">Submit</button>
        </form><!--/form -->
      </div>

      <div id="address" class="initiallyHidden">
        <div class="jumbotron">
          <p>Your letter was mailed to: <br/><span class="name"></span><br/><span class="street"> </span><br/><span class="city"></span> <span class="state"></span> <span class="zipcode"></span></p>
        </div>
      </div>
    </div><!-- /.container -->
    <!-- SCRIPT LINKS -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </body>
</html>
